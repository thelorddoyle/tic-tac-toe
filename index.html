<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div id='header-grid'>
        <h1>Tic-Tac-ZODIAC</h1>
        <nav class="sticky">
            <ul id="navlist">
                <a class="navlink" href="home.html"><li class="navlinks">Are you compatible?</li></a>
            </ul>
        </nav>
    </div>
</header>

<div id='charCreation'>

    <h1 id='charCreationTitle' class='gameWelcome'>"If music be the food of love, play on" - William Shakespeare</h1>

    <div id='nameDiv'>

            <label for="playerName">Your name:</label>
            <div class="spacer"></div>
            <input id='nameInput' name="playerName" type="text" placeholder="Your name here" required>
            <input id='nameSubmit' type="button" value="Submit">
    
    </div>

    <div id='chooseLogo'>
        <h1 class='logoSelectionWelcome'></h1>
        <div class='logoSelectionWelcome'>

            <div class="spacer"></div>
            <label for="playerDOB">Your birthdate:</label>
            <div class="spacer"></div>
    
            <form>
                <input id='dobInput' name="playerDOB" type="date" required>
                <input id='dobSubmit' type="button" value="Submit">
            </form>
        
        </div>
        
    </div>

</div>



<div id='gameBoard'>
    <wrapper class='fixedContainer'>
        <div id='winnerAnnouncement'><div class='spacer'></div>
            <input type="button" id="nextGame" value="Start Next Game">
        </div>
    </wrapper>
    <div class='pagelayout'>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="tictactoeBoard">
                <div class='boardSquare' id='square1'></div>
                <div class='boardSquare' id='square2'></div>
                <div class='boardSquare' id='square3'></div>
                <div class='boardSquare' id='square4'></div>
                <div class='boardSquare' id='square5'></div>
                <div class='boardSquare' id='square6'></div>
                <div class='boardSquare' id='square7'></div>
                <div class='boardSquare' id='square8'></div>
                <div class='boardSquare' id='square9'></div>
            </div>
            <div id='gameStats'>
                <div>
                </div>
                <div class="playerStats">
                    <h3 id='player1score'>Player 1</h3>
                    <span class='stats'>
                        <h4 id='player1wins'>Wins: 0</h4>
                        <h4 id='player1draws'>Draws: 0</h4>
                    </span>
                    <img src="images/x.png" alt="x" class='playerImage' id='player1logo'>
                </div>
                <div class="playerStats">
                    <h3 id='player2score'>Score: 0</h3>
                    <span class='stats'>
                        <h4 id='player2wins'>Wins: 0</h4>
                        <h4 id='player1draws'>Draws: 0</h4>
                    </span>
                    <img src="images/o.png" alt="x" class='playerImage' id='player2logo'>
                </div>  
            </div>
        <div id="symbols">
            <input type="button" id='startOver' value="Reset Entire Game">
        </div>
        <div class='displayAds'>
            <img id='ad1' src="images/display-ads/holiday-ad.png" alt="display ad">
            <img id='ad2' src="images/display-ads/delivery-ad.png" alt="display ad">
            <img id='ad3' src="images/display-ads/board-game-ad.png" alt="display ad">
        </div>
            
    </div>
</div>

    
    
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
