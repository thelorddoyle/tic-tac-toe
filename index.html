<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id='pagelayout'>
        <div class='column' id='column1'>
            <div id="symbols">
                <div>
                    <h2>Player 1:</h2>
                    <img src="images/x.png" alt="x" class='playerImage' id='player1'>
                </div>
                <div>
                    <h2>Player 2:</h2>
                    <img src="images/o.png" alt="x" class='playerImage' id='player1'>
                </div>  
            </div>
        </div>
        <div class='column' id='column2'>
            <h1>Tic-Tac-Toe Game</h1>

            <div class="tictactoeBoard">
                <div class='boardSquare' id='square1'></div>
                <div class='boardSquare' id='square2'></div>
                <div class='boardSquare' id='square3'></div>
                <div class='boardSquare' id='square4'></div>
                <div class='boardSquare' id='square5'></div>
                <div class='boardSquare' id='square6'></div>
                <div class='boardSquare' id='square7'></div>
                <div class='boardSquare' id='square8'></div>
                <div class='boardSquare' id='square9'></div>
            </div>
        </div>
    </div>
    
    
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
