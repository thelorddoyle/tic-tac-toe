<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/Users/daniel/sei/projects/tic-tac-toe/css/style.css">
</head>
<body>
<div id='charCreation'>
    
</div>
<div id='gameBoard'>
    <wrapper class='fixedContainer'>
        <div id='winnerAnnouncement'><div class='spacer'></div>
            <input type="button" id="nextGame" value="Start Next Game">
        </div>
    </wrapper>
    <div class='pagelayout'>
            <h1>Tic-Tac-Toe Game</h1>
            <div class="tictactoeBoard">
                <div class='boardSquare' id='square1'></div>
                <div class='boardSquare' id='square2'></div>
                <div class='boardSquare' id='square3'></div>
                <div class='boardSquare' id='square4'></div>
                <div class='boardSquare' id='square5'></div>
                <div class='boardSquare' id='square6'></div>
                <div class='boardSquare' id='square7'></div>
                <div class='boardSquare' id='square8'></div>
                <div class='boardSquare' id='square9'></div>
            </div>
            <div id='gameStats'>
                <div id="symbols">
                    <input type="button" id='startOver' value="Reset Entire Game">
                </div>
                <div class="playerStats">
                    <h3 id='player1score'>Score: 0</h3>
                    <img src="/Users/daniel/sei/projects/tic-tac-toe/images/x.png" alt="x" class='playerImage' id='player1'>
                </div>
                <div class="playerStats">
                    <h3 id='player2score'>Score: 0</h3>
                    <img src="/Users/daniel/sei/projects/tic-tac-toe/images/o.png" alt="x" class='playerImage' id='player1'>
                </div>  
                
            </div>
            
    </div>
</div>

    
    
    <script src="/Users/daniel/sei/projects/tic-tac-toe/js/jquery.js"></script>
    <script src="/Users/daniel/sei/projects/tic-tac-toe/js/main.js"></script>
</body>
</html>
